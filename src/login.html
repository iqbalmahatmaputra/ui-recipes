<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex">
      <div class="hidden md:block md:w-1/2 h-screen">
        <img
          src="https://picsum.photos/3000/3000"
          class="h-screen"
          alt=""
          srcset=""
        />
      </div>

      <div class="w-full md:w-1/2">
        <div class="flex items-center h-screen p-8">
          <div class="login w-4/5">
            <h1 class="text-4xl font-semibold mb-4 text-slate-700">Login</h1>
            <label class="font-medium mb-2 text-slate-500">Username</label>
            <input
              type="text"
              class="border border-slate-200 mb-3 w-full rounded p-1"
              placeholder="Input your username"
            />
            <label class="font-medium mb-2 text-slate-500">Password</label>
            <input
              type="text"
              class="border border-slate-200 mb-3 w-full rounded p-1"
              placeholder="Input your password"
            />
            <div class="flex justify-end">
              <button class="bg-slate-500 text-white px-6 py-2 rounded">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
